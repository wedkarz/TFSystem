<div class="alert alert-danger" ng-show="errorInfo">
    Error. Please try again
</div>

<br>
<div id="editEventForm">
    <div class="well">
        <h1>Edit Event</h1>

        <form class="form-horizontal" name="eventForm" novalidate>
            
            <div class="control-group">
                <label class="control-label" for="date" style="font-size: 15pt">Date:</label>
                <div class="controls">
                    <input type="date" id="date" ng-model="data.event.date" required/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="place" style="font-size: 15pt">Place:</label>
                <div class="controls">
                    <input type="text" id="place" ng-model="data.event.place"/>
                </div>
            </div>

            <br/>            
            <h2>Edit Presentations</h2>

            <div id="editPresentations">
                <span style="display:inline-block; width: 240px; font-size: 14px">Time </span>
                <span style="display:inline-block; width: 160px; font-size: 14px">Name </span>
                <span style="display:inline-block; width: 170px; font-size: 14px">Presenters </span>
                <span style="display:inline-block; width: 170px; font-size: 14px">Description </span>
                <div ng-repeat="presentation in data.presentations">
                    
                    <div class="form-inline">
                        
                        <div class="form-group">                            
                            <input type="text" class="form-control" name="time" id="time" ng-model="presentation.time" required />                            
                        </div>
                        
                        <div class="form-group">                            
                            <input type="text" class="form-control" name="name" id="name" ng-model="presentation.name" required/>
                        </div>

                        <div class="form-group">                            
                            <input type="text" class="form-control" name="presenters" id="presenters" ng-model="presentation.presenters" required />                                                        
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" name="description" id="description" ng-model="description.name" required/>
                        </div>

                        <a class="btn btn-danger" ng-click="removePresentation($index)">Remove</a>
                        <br/>
                    </div>                    
                    <br/> 
                                       
                </div>
                <span class="errorEventEdit"><h5 ng-show="eventForm.time.$error.required">Enter time</h5></span>
                <span class="errorEventEdit"><h5 ng-show="eventForm.name.$error.required">Enter a name</h5></span>
                <span class="errorEventEdit"><h5 ng-show="eventForm.presenters.$error.required">Enter presenters</h5></span>
                <span class="errorEventEdit"><h5 ng-show="eventForm.description.$error.required">Enter description</h5></span>
                <br/>
                <br/>
                <a class="btn btn-success" ng-click="addPresentation()">Add presentation</a>
            </div>
            <br>
            
            <div class="control-group">
                <div class="controls">
                    <a ng-click="cancel()" class="btn btn-info">Cancel</a>
                    <a ng-click="updateEvent()" class="btn btn-small btn-primary" ng-disabled="eventForm.$invalid">Update event</a>
                </div>
            </div>
        </form>
    </div>
</div>
