<!DOCTYPE html>
<html ng-app="events">
    <head>
    	<meta charset="utf-8">
        <title>Tech-feast web</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap-theme.css")">
		<link rel="shortcut icon" type="image/png"
			href="@routes.Assets.versioned("images/favicon.png")">
		<script src="@routes.Assets.versioned("lib/angularjs/angular.js")"/></script>
		<script src="@routes.Assets.versioned("lib/angularjs/angular-route.js")"/></script>
		<script src="@routes.Assets.versioned("lib/angularjs/angular-cookies.js")"/></script>
        <script>
        	angular.module("events", ["ngRoute", "ngCookies"])
        		.config(function ($routeProvider) {
        			
        			$routeProvider.when("/events", {
        				tempalteUrl: "javascripts/views/eventList.html"
        			});

        			$routeProvider.otherwise({
        				templateUrl: "javascripts/views/eventList.html"
        			});	
        		}); 
        </script>	
        <script src="@routes.Assets.versioned("javascripts/controllers/applicationController.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/controllers/authenticationController.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/controllers/eventsController.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/controllers/services.js")"></script>
    </head>
    <body ng-controller="ApplicationCtrl">
    	<ng-view />
    </body>
</html>
